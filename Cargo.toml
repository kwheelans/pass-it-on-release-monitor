[package]
name = "pass-it-on-release-monitor"
version = "0.1.1"
authors = ["Kevin Wheelans <kevin.wheelans@proton.me>"]
edition = "2021"
rust-version = "1.70"
description = "A pass-it-on client to send notifications when a configured monitor detects a new version has been released"
homepage = "https://github.com/kwheelans/pass-it-on-release-monitor"
license = "MIT"
readme = "README.md"
repository = "https://github.com/kwheelans/pass-it-on-release-monitor"

[features]
vendored-tls = ["reqwest/native-tls-vendored", "pass-it-on/vendored-tls"]

[dependencies]
async-trait = "0.1"
clap = {version = "4", features = ["derive"]}
log = "0.4"
octocrab = "0.39.0"
pass-it-on = { version = "0.15", features = ["client", "http-client", "parse-cfg"], default-features = false}
reqwest = { version = "0.12" }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
simple_logger = "5"
thiserror = "1"
tokio = { version = "1", features = ["sync", "macros", "rt-multi-thread"] }
toml = "0.8"
typetag = "0.2"

[profile.release]
lto = true
codegen-units = 1
